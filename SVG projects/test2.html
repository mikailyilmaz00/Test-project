<div style="width:200px;height:200px;">

	<svg xmlns="http://www.w3.org/2000/svg" width="500" height="140" >

			<ellipse cx="20" cy="8" rx="10" ry="5"
			style="fill: white; stroke:purple; stroke-width:2"  />

				<ellipse cx="150" cy="80" rx="8" ry="15"
				style="fill: white; stroke:purple; stroke-width:2"  />
				<svg xmlns="http://www.w3.org/2000/svg" width="500" height="140" >
					<ellipse cx="250" cy="80" rx="8" ry="15"
					style="fill: white; stroke:purple; stroke-width:2"
			<svg xmlns="http://www.w3.org/2000/svg" width="500" height="140" >
						<ellipse cx="300" cy="80" rx="80" ry="150"
						style="fill: white; stroke:purple; stroke-width:2"  />  />

</div>
