<!DOCTYPE html><html lang="en"><head>  <title>HTML5 with animated SVG</title></head><body><h1>HTML5 with animated SVG</h1><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="700">		<!-- NOTE: the Z-order depends on the order of declaration. 						I.e. the text is declared before the rect, so the text is in the back						and the rect is more in front.	-->	<text x="200" y="150" style="font-size:36; font-weight:bold">SVG!		<animate id="animation_goRight"			attributeName="x" attributeType="XML"			from="200" to="425"			begin="0s" dur="12s" fill="freeze"		/>		<animate id="animation_goDown"			attributeName="y" attributeType="XML"			from="150" to="260"			begin="1s" dur="10s" fill="freeze"		/>	</text>	<rect x="0" y="0" width="50" height="50" style="stroke:black" fill="red">		<animate id="animation1"			attributeName="x" attributeType="XML"			from="0" to="400"			begin="0s" dur="5s" fill="freeze"		/>		<animate id="animation2"			attributeName="y" attributeType="XML"			from="0" to="50"			begin="animation1.end" dur="3s" fill="freeze"		/>					<animate id="animation3"			attributeName="width" attributeType="XML"			from="50" to="125"			begin="animation2.end" dur="3s" fill="freeze"		/>		<animate id="animation4"			attributeName="height" attributeType="XML"			from="50" to="200"			begin="animation3.end" dur="3s" fill="freeze"		/>							<animate id="animation5"			attributeName="fill"			values="red;blue;red;"			begin="animation4.end"			dur="2s" repeatCount="indefinite"		/>				</rect></svg>  </body></html>
